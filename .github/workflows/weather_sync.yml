name: Weather Data Sync

on:
  schedule:
    # Run every 3 hours (at 00:00, 03:00, 06:00, 09:00, 12:00, 15:00, 18:00, 21:00 UTC)
    - cron: '0 */3 * * *'
  workflow_dispatch: # Allows manual run from GitHub UI

jobs:
  collect-and-sync:
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Data Collector
      env:
        OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      run: python data_collector.py --run-once

    - name: Commit and Push Changes
      run: |
        git config --global user.name 'Weather Bot'
        git config --global user.email 'bot@noreply.github.com'
        git add data/abia_weather_archive.csv
        git commit -m "Update weather data [skip ci]" || exit 0
        git push
